<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Inputs</title>
</head>
<body>
    <form>
        <label>Text.</label>
            <input type="text"><br>
            <label>Button.</label>
            <input type="submit"><br>
            <label>Checkboxz.</label>
            <input type="checkbox"><br>
            <label>Colour palette.</label>
            <input type="color"><br>
            <label>Date.</label>
            <input type="date"><br>
            <label>Date time local.</label>
            <input type="datetime-local"><br>
            <label>Enter email.</label>
            <input type="email"><br>
            <label>Choose a file.</label>
            <input type="file"><br>
            <label>Image.</label>
            <input type="image" img src="Shady-modified.png"><br>
            <label>Select month.</label>
            <input type="month"><br>
            <label>Select Number.</label>
            <input type="number"><br>
            <label>Enter password.</label>
            <input type="password"><br>
            <label>Choose from the following.</label>
            <input type="radio"><br>
            <label>Select range.</label>
            <input type="range"><br>
            <label>Reset button.</label>
            <input type="reset"><br>
            <label>Searchbox.</label>
            <input type="search"><br>
            <label>Telephone number.</label>
            <input type="tel"><br>
            <label>Enter time.</label>
            <input type="time"><br>
            <label>Enter url.</label>
            <input type="url"><br>
            <label>Select week.</label>
            <input type="week"><br>


        
    </form>
</body>
</html>
